<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Emiss√£o de CO‚ÇÇ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">üçÉ Calculadora de Emiss√£o de CO‚ÇÇ</h1>
        <p class="header__subtitle">Calcule a pegada de carbono da sua jornada e saiba o impacto ambiental do seu deslocamento</p>
    </header>

    <main class="main">
        <form id="calculator-form" class="calculator-form">
            <div class="calculator-form__group">
                <label for="origin" class="calculator-form__label">Origem</label>
                <input
                    type="text"
                    id="origin"
                    class="calculator-form__input"
                    placeholder="Digite a cidade de origem"
                    list="cities-list"
                    required
                />
            </div>

            <div class="calculator-form__group">
                <label for="destination" class="calculator-form__label">Destino</label>
                <input
                    type="text"
                    id="destination"
                    class="calculator-form__input"
                    placeholder="Digite a cidade de destino"
                    list="cities-list"
                    required
                />
            </div>

            <datalist id="cities-list"></datalist>

            <div class="calculator-form__group">
                <label for="distance" class="calculator-form__label">Dist√¢ncia (km)</label>
                <input
                    type="number"
                    id="distance"
                    class="calculator-form__input"
                    readonly
                    placeholder="Ser√° preenchida automaticamente"
                />
                <small class="calculator-form__helper">A dist√¢ncia ser√° preenchida automaticamente</small>
            </div>

            <div class="calculator-form__group calculator-form__group--checkbox">
                <input
                    type="checkbox"
                    id="manual-distance"
                    class="calculator-form__checkbox"
                />
                <label for="manual-distance" class="calculator-form__label-checkbox">
                    Inserir dist√¢ncia manualmente
                </label>
            </div>

            <fieldset class="calculator-form__fieldset">
                <legend class="calculator-form__legend">Modo de Transporte</legend>
                <div class="calculator-form__grid">
                    <div class="calculator-form__option">
                        <input
                            type="radio"
                            id="bicycle"
                            name="transport"
                            value="bicycle"
                            class="calculator-form__radio"
                        />
                        <label for="bicycle" class="calculator-form__label-radio">
                            üö¥ Bicicleta
                        </label>
                    </div>

                    <div class="calculator-form__option">
                        <input
                            type="radio"
                            id="car"
                            name="transport"
                            value="car"
                            class="calculator-form__radio"
                            checked
                        />
                        <label for="car" class="calculator-form__label-radio">
                            üöó Carro
                        </label>
                    </div>

                    <div class="calculator-form__option">
                        <input
                            type="radio"
                            id="bus"
                            name="transport"
                            value="bus"
                            class="calculator-form__radio"
                        />
                        <label for="bus" class="calculator-form__label-radio">
                            üöå √înibus
                        </label>
                    </div>

                    <div class="calculator-form__option">
                        <input
                            type="radio"
                            id="truck"
                            name="transport"
                            value="truck"
                            class="calculator-form__radio"
                        />
                        <label for="truck" class="calculator-form__label-radio">
                            üöö Caminh√£o
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="calculator-form__submit">
                Calcular Emiss√£o
            </button>
        </form>

        <section id="results" class="results hidden">
            <div id="results-content" class="results__content"></div>
        </section>

        <section id="comparison" class="comparison hidden">
            <div id="comparison-content" class="comparison__content"></div>
        </section>

        <section id="carbon-credit" class="carbon-credit hidden">
            <div id="carbon-credit-content" class="carbon-credit__content"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__credits">
            Desenvolvido com ‚ù§Ô∏è para a DIO | Projeto Github Copilot do Pablo
        </p>
    </footer>

    <script src="js/routes-data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
